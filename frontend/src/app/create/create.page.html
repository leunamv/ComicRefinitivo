<ion-header >
  <ion-toolbar >
    <ion-title color="danger" >Create Comic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="comicForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Comic</ion-label>
        <ion-input formControlName="comic" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Autor</ion-label>
        <ion-input formControlName="autor" type="text" required>
        </ion-input>
      </ion-item>

      


      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">AÃ±adir</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
