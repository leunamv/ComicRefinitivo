<ion-header>
  <ion-toolbar color="success">
    <ion-title>Update Comic</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update Comic with photo</ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
        <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/No-Image-Placeholder.svg"       
          (click)="takePhoto()"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" fill="outline" (click)="takePhoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="pickImage()">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="discardImage()">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateComicFg" (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-label position="floating">Comic:{{comic}}</ion-label>
        <ion-input formControlName="comic" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Autor:{{autor}}</ion-label>
        <ion-input formControlName="autor" type="text" required></ion-input>
      </ion-item>
     
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
